<!DOCTYPE html>
<html>

<head>
    <link href="{{ url_for('static', filename='style/main.css') }}" type="text/css" rel="stylesheet" />
    <link rel="icon" href="{{ url_for('static', filename='favicon/favicon.ico') }}" type="image/vnd.microsoft.icon" />
    <link rel="apple-touch-icon" sizes="180x180"
        href="{{ url_for('static', filename='favicon/apple-touch-icon.png') }}" />
    <link rel="icon" type="image/png" sizes="32x32"
        href="{{ url_for('static', filename='favicon/favicon-32x32.png') }}" />
    <link rel="icon" type="image/png" sizes="16x16"
        href="{{ url_for('static', filename='favicon/favicon-16x16.png') }}" />
    <link rel="manifest" href="{{ url_for('static', filename='favicon/site.webmanifest') }}" />
    <link rel="mask-icon" href="{{ url_for('static', filename='favicon/safari-pinned-tab.svg') }}" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.fancytable/dist/fancyTable.min.js" type="text/javascript"></script>
    {% block head %}
    {% endblock %}
</head>

<body>
    <nav> 
        <a href="{{ url_for('index') }}">
            <img src="{{ url_for('static', filename='images/pace_logo.png') }}" alt="Pace Logo" width="100" height="50">Home
        </a>
        <a href="{{ url_for('about') }}">About Us</a>
        <a href="{{ url_for('internet') }}">Internet</a>
        <a href="{{ url_for('events') }}">Events</a>
        <a href="{{ url_for('schedule') }}">Schedule</a>
        <a href="{{ url_for('contact') }}">Contact</a>
    </nav>
    {% block content %}
    {% endblock %}

</body>

<footer>
    Copyleft 2023 no rights reserved
</footer>

</html>
